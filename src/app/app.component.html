<div class="container-fluid">
  <div class="container">
    <div class="row justify-content-center mt-5">
      <h1 class="text-center">Cómo você aprende?</h1>
    </div>
    <div class="row justify-content-center mt-5">
      <div class="col-lg-12">
          <p>Selecione as opções que você se sinta mais identificado</p>
      </div>  
      <form style="width: 100%">
      <div class="col-lg-12 mb-3" *ngFor="let pergunta of perguntas; let i = index">
          <div class="card" >
              <div class="card-body">
                <h5 class="card-title"> {{pergunta.pergunta}}</h5>
                <ul>
                    <li *ngFor="let resposta of pergunta.opcoes" class="form-check">
                       <input class="form-check-input" type="radio" [name]="'radio'+i" [id]="resposta.nome" [value]="resposta.value" (click)="addVote(resposta.value)">
                        <label class="form-check-label" [for]="resposta.nome">
                          {{resposta.nome}}
                        </label>
                    </li>
                </ul>
              </div>
            </div>
      </div> 
    </form>      
      <div class="col-lg-12 mb-5">
          <button type="button" class="btn btn-success btn-lg btn-block" (click)="seeResults()">Enviar Formulario</button>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
