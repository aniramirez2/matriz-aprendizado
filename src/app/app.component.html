<div class="container-fluid">
  <div class="container">
    <div class="row justify-content-center mt-5">
      <h1 class="text-center">Como vocÃª aprende?</h1>
    </div>
    <div class="row justify-content-center mt-5">
      <div class="col-lg-12">
          <p>Selecione as respostas que mais te identificam</p>
      </div>  
      <form style="width: 100%">
      <div class="col-lg-12 mb-3" *ngFor="let pergunta of perguntas; let i = index">
          <div class="card" >
              <div class="card-body">
                <h5 class="card-title"> {{pergunta.pergunta}}</h5>
                <ul>
                    <li *ngFor="let resposta of pergunta.opcoes" class="form-check">
                       <input class="form-check-input" type="radio" [name]="'radio'+i" [id]="resposta.nome" [value]="resposta.value" (click)="addVote(resposta.value)">
                        <label class="form-check-label" [for]="resposta.nome">
                          {{resposta.nome}}
                        </label>
                    </li>
                </ul>
              </div>
            </div>
      </div> 
    </form>      
      <div class="col-lg-12 mb-5">
          <button type="button" data-toggle="modal" data-target="#exampleModal" class="btn btn-success btn-lg btn-block" (click)="seeResults()">Enviar Formulario</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Sobre seu aprendizado</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ aprendizado }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
